<md-dialog flex="80" layout="column">
    <md-toolbar class="md-toolbar-tools" flex>
        <h2>Create Project</h2>
        <span flex></span>
        <md-button class="md-icon-button no-right-border" ng-click="vm.cancel()" type="button">
            <md-icon>close</md-icon>
        </md-button>
    </md-toolbar>
    <form ng-submit="vm.addProject(project)" name="projectForm">
        <md-dialog-content>
            <div class="md-padding" layout="column">
                <error-bag errors="vm.alertErrors"></error-bag>
                <md-input-container ng-class="{'md-input-invalid': vm.errors.name.length > 0}">
                    <label>Name</label>
                    <input type="text" ng-model="project.name" name="name">
                    <div ng-repeat="error in vm.errors.name track by $index">
                        <div class="error-hint">{{ error }}</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Description</label>
                    <textarea ng-model="project.description" rows="2" name="description"></textarea>
                </md-input-container>
                <div layout="row">
                    <div layout="row" layout-align="start center" flex="50" flex-sm="100">
                        <div>Due Date:</div>
                        <md-datepicker ng-model="project.due_at" md-placeholder="Due Date"></md-datepicker>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end center">
            <md-button type="button" ng-click="vm.cancel()">
                Cancel
            </md-button>
            <md-button class="md-primary md-raised" type="submit" ng-disabled="vm.isLoading">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
