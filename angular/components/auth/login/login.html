<div ng-controller="LoginCtrl as vm" class="auth-form login" flex layout="row" layout-align="center center">
    <md-card>
    	<div class="auth-header">
    		Login
    	</div>
		<md-card-content>
			<md-input-container>
				<label for="username">Username</label>
				<input type="text" ng-model="user.username">
			</md-input-container>
			<md-input-container>
				<label for="username">Password</label>
				<input type="password" ng-model="user.password">
			</md-input-container>
			<md-button class="md-primary md-raised" ng-click="vm.login(user)">
				Log In
			</md-button>
		</md-card-content>
    </md-card>
</div>
