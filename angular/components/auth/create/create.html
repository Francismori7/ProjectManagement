<div ng-controller="CreateCtrl as vm" class="auth-form create" flex layout="row" layout-align="center center">
    <md-card>
    	<div class="auth-header">
    		Register an Account
    	</div>
		<md-card-content>
			<md-input-container>
				<label>Username</label>
				<input type="text" ng-model="user.username">
			</md-input-container>
			<md-input-container>
				<label>Email</label>
				<input type="text" ng-model="user.email">
			</md-input-container>
			<md-input-container>
				<label>Confirm Email</label>
				<input type="text" ng-model="user.email_confirmation">
			</md-input-container>
			<md-input-container>
				<label>Password</label>
				<input type="password" ng-model="user.password">
			</md-input-container>
			<md-input-container>
				<label>Confirm Password</label>
				<input type="password" ng-model="user.password_confirmation">
			</md-input-container>
			<md-button class="md-primary md-raised" ng-click="vm.login(user)">
				Create Account
			</md-button>
		</md-card-content>
    </md-card>
</div>
